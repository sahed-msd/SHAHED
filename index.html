    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        /* Basic Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
        }

        /* Profile Card */
        .profile-card {
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease forwards;
            color: #00ff00;
            position: relative;
            overflow: hidden;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #00ff00;
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 0 0 5px #00ff00;
        }

        p.title, p.bio { color: #00cc00; }

        /* Contact Button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00ff00;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .button:hover { transform: scale(1.1); box-shadow: 0 0 8px #00ff00; }

        /* Social Links */
        .social-links a {
            margin: 0 10px;
            color: #00ff00;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .social-links a:hover { color: #00cc00; transform: translateY(-5px); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
